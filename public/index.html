<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=1200, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    
        <h1 class="header">Tic Tac Toe</h1>
    
  </div>
    
    <div class="box">
        <div class="row">
            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
        </div>
        <div class="row">
            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
        </div>
        <div class="row">
            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
        </div>
    </div>
    <div class="result-container">
        <p class="result">Player X's Turn</p>
    </div>
    <div class="reset-section">
        <button id="reset" class="reset" disabled>Reset</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
